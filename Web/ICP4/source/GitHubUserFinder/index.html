<html>
<head>
    <title>Github User Finder</title>
    <link href="style.css" rel="stylesheet">
    <script src="jquery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <!-- To add bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>
<body>
<header>
    <h1>Find Me!</h1>
</header>
<div id="container" class="container-fluid"> 
    <div class="search">
        <input id="username" placeholder="enter a github username..." type="text"></input>
    </div>
    <div id="profile">
        <!-- Using bootstrap grid layout -->
        <h2 class="row-md-12"></h2>
        <div class="avatar row-md-12"></div>
        <div class="information row"></div>
        <div class="github-link row-md-12"></div>

    </div>
</div>

</body>
</html>
